<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .colorPicker {
            width: 90%;
            height: 10%;
            background-color: var(--gray-900);
        }

        .colorPicker .color {
            float: left;
            width: 10%;
            padding-bottom: 10%;
        }

        .colorPicker button {
            float: left;
            width: 10%;
            padding-bottom: 10%;
        }
    </style>
</head>
<body>
    <img src="../../../fin_state.png" width="400">
    <canvas width="100" height="100"></canvas>
    <script src="color.js"></script>
    <script>
        let cx = document.querySelector('canvas').getContext('2d');
        cx.fillStyle = 'red';
        cx.fillRect(0, 0, 100, 100);
        var bla;
        for (var i = 0; i < 5; i++) {
            bla = new ColorPicker([document.querySelector('img'), document.querySelector('canvas')]);
            document.body.appendChild(bla.dom);
        }
    </script>
</body>
</html>
